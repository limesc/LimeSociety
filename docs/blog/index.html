# Medical DB : 의료 데이터 관리 시스템
&lt;br&gt;

## ABOUT Medical DB : BEST OPTION IN INDUSTRY

Medical DB는 2007년 서울대 의대 프로그래밍 동아리 PAIM의 GSBR Web DB에 기반을 둔 데이터베이스로, 그때부터 시작된 의료 DB에 대한 많은 경험들이 Medical DB를 의료진을 위한 최고의 옵션으로 만들었다 자부합니다.

## OBJECTIVES : ALL-PURPOSE DATABASE

저희는 Medical DB를 만들며, 개인부터 조직까지 의료 현장의 모든 곳에서 필요로 하는 기능들을 포괄하여, 최대한 많은 의료인들의 편의를 돕는 데이터베이스를 만들어내는 것을 목표로 삼고 있습니다.

&amp;nbsp;  
&lt;img src=&quot;/static/blog/post-13-1.jpg&quot; alt=&quot;Medical DB (1)&quot; width=&quot;100%&quot; /&gt;
&amp;nbsp;  

## USER SIDE : DATA MANAGEMENT
&lt;br&gt;

### 1. 강력한 검색 기능

자주 쓰는 항목들에 대한 단순한 검색은 물론이고, 우선순위 지정에 따라 AND와 OR을 조합하여 검색을 하는 기능을 함께 제공합니다.

### 2. 데이터 구조 편집 기능

프로그래머의 도움 없이도 수집 관리 대상 데이터를 변경할 수 있도록 하는 기능을 제공합니다.

### 3. 데이터 내보내기 기능

검색에 따른 대상자들의 데이터가 어떻게 나올지 미리보기를 통해 확인하고, 내보낼 컬럼을 실시간으로 변경해가며 다양한 포맷으로 내보내는 기능을 제공합니다.

&amp;nbsp;

## ADMIN SIDE : MANAGEMENT FEATURE
&lt;br&gt;

### 1. 튼튼한 보안 기능

의료 데이터의 특성상 환자 자료 보안이 굉장히 중요하기에, 소프트웨어 밑바닥부터 보안을 고려하여 설계되었습니다.

### 2. 활동 로그 기능

누가 어떤 대상자의 데이터를 읽었는지, 무엇을 편집했는지, 편집된 대상자의 과거 정보는 어떠했는지 등을 관리자가 확인 가능토록 하는 기능을 제공합니다.

### 3. 강력한 권한 관리

여러 기관들과 그 구성원들에 대한 복합적인 권한 관리가 가능하며, 학회와 같은 최상위 관리기관을 별도로 설정할 수 있습니다.

&amp;nbsp;  
&lt;img src=&quot;/static/blog/post-13-2.jpg&quot; alt=&quot;Medical DB (2)&quot; width=&quot;100%&quot; /&gt;
&amp;nbsp;

스토리 한글자, 그림 한장, 코드 한줄에도 진심을 담아, 정말 아무 것도 모른채, 오로지 열정와 성의만으로 만들었던 생애 첫 게임이었습니다.

&gt; &quot;프린세스 러시&quot;는, 비게임업계 소수가, 밤을 새어가며, 8번이나 게임을 엎어가면서 만든 처녀작으로,  
&gt; 한국은 카카오게임을 통해 직접 운영했으며, 해외 8개국에 소스코드 라이센싱으로 서비스되었습니다.

게임에 지속적으로 애정을 표하고 싶은 마음은 굴뚝과도 같았으나, 힘없는 작은 회사의 여러 사정상, 업데이트를 지속하는데 많은 어려움이 있어, 하루하루를 하릴없이 떠나보낸지도 벌써 3년.

이제야 전열을 가다듬어, 여전히 미숙하지만 새로운 모습으로 인사드립니다.

&lt;img src=&quot;/static/blog/post-9-2.png&quot; alt=&quot;킥 더 프린스: 프린세스 러시 2&quot; width=&quot;100%&quot; /&gt;

ピーチ、ひなちゃん、ぬいぐるみ、くもちゃん、デス、ユニコン、ドリーング、ハクトウワシ、兩班虎、招き猫、竹パンダ、月兎とかのいろんな乗り物たち！  
衣装と乗り物を合わせて気に合うセットを組んてみましょう！

공주는 여전히 복수를 꿈꾸며 바람둥이 왕자를 쫓아가고 있어요  
당신의 도움이 필요합니다!

게임의 컨텐츠는 앞으로도 계속계속 추가됩니다!

## 이번에도 속 시원한 망치질이 대세!

영원히 행복할 것만 같았던 동화 속 해피엔딩의 공주들  
하지만 동화 속의 수많은 왕자들이 모두 동일인물로 밝혀졌는데...  
바람난 왕자를 잡기 위한 분노의 망치질이 시작됩니다.

## 액션! 액션! 액션!

달리기만 하는 런게임들에 지치셨나요?

스트레스를 모두 날려버릴 통쾌한 타격감!

## 퀘스트

다양한 퀘스트를 성공할 때마다  
시원하게 왕자를 잡고, 많은 골드를 얻을 수 있어요!  
왕자의 엉덩이를 걷어 차러 가볼까요!

## 다양한 의상과 탈것

로빈후드, 천사, 악마, 승마복, 양 잠옷, 공부벌레, 고양이 공주, 한복 등의 백설공주를 위한 다양한 의상들!  
삐약이, 봉제인형, 구름이, 데스, 유니콘, 돌링, 흰머리수리, 호랑양반, 복고양이, 대나무판다, 달토끼 등의 다양한 탈것들!  
의상과 탈것을 맞춰서 마음에 드는 세트를 꾸며보세요!

# 개인정보 취급 방침

(주)라임소사이어티(이하 ‘회사’)는 이용자의 개인정보보호를 중요시하며 [정보통신망 이용 촉진 및 정보보호]에 관한 법률을 준수하고 있습니다. 회사는 개인정보취급방침을 통하여 이용자께서 제공하시는 개인정보가 어떠한 용도와 방식으로 이용되고 있으며 개인정보보호를 위해 어떠한 조치가 취해지고 있는지 알려드립니다.

이 개인 정보 취급 방침의 순서는 다음과 같습니다.

1. 수집하는 개인정보의 항목 및 수집방법
2. 개인정보의 수집 및 이용목적
3. 개인정보의 공유 및 제공
4. 개인정보의 보유 및 이용기간
5. 개인정보의 파기절차 및 방법
6. 이용자 및 법정대리인의 권리와 그 행사방법
7. 개인정보의 기술적/관리적 보호 대책
8. 개인정보에 관한 민원서비스
9. 기타
10. 고지의 의무

## 1. 수집하는 개인정보의 항목 및 수집방법

(1) 수집하는 개인정보의 항목

1) 회사는 회원가입, 원활한 고객상담, 각종 서비스의 제공을 위해 최초 회원가입 또는 서비스 이용 시 아래와 같은 개인정보를 수집하고 있습니다.

- 필수 항목: 전자우편주소, 휴대폰번호
- 선택 항목: 생년월일, 성별

2) 1항에 대한 별도의 동의절차가 없는 서비스는 필수, 선택 항목을 수집하지 않습니다.

3) 서비스 이용과정이나 사업 처리 과정에서 아래와 같은 정보들이 생성되어 수집될 수 있습니다.

- 이용자의 휴대폰 단말기 정보(모델명, OS버전, 모바일 펌웨어 버전, 기기고유번호 등), IP Address, 쿠키, 마지막 접속 위치
- 위치기반관련 서비스 이용 시 기록들
- 접속 일시, 서비스 이용 기록, 불량 이용 기록 등

4) 무료/유료 서비스 이용 과정에서 결제 등을 위해 불가피하게 필요한 경우 (복구 및 환불 등)

- 메일 주소, 구매내역 확인내용, 본인이 아닌 타인에 의한 결제 사실확인을 위한 실명 및 가족관계 증명

(2) 개인정보 수집 방법: 회사는 다음과 같은 방법으로 개인정보를 수집합니다.

- 프로모션 및 이벤트 진행을 위해서는 별도의 동의절차를 통해 수집
- 회사와 서비스 제공관련 제휴관계에 있는 플랫폼을 통해 자동으로 수집
- 서비스 가입 및 사용 중 고객응대 시 이용자의 자발적 제공 또는 필요에 의해 요청 후 수집

## 2. 개인정보의 수집 및 이용목적

(1) 회사는 이용자의 수집된 정보를 아래와 같은 목적으로 이용하고 있습니다.

1) 고지사항 전달, 불만처리 등을 위한 원활한 의사소통 경로의 확보

2) 유료정보 이용에 대한 문의처리 및 계약이행 분쟁처리, 결제환불 등 고객 서비스 제공

3) 새로운 서비스 및 신상품 이벤트 정보 등의 안내

4) 기타 컨텐츠 제공 및 인증 서비스 (ID/PW찾기 등)

## 3. 개인정보의 공유 및 제공

(1) 회사는 이용자의 동의가 있거나 관련법령의 규정에 의한 경우를 제외하고는 어떠한 경우에도 [개인정보의 수집 및 이용목적]에서 고지한 범위를 넘어 이용자의 개인정보를 이용하거나 타인 또는 타기업, 단체, 기관에 제공하지 않습니다.

(2) 다양한 서비스를 제공할 목적으로 사업 제휴업체 또는 비즈니스 사업자와 파트너 십을 맺어 제한된 범위 내의 이용자의 정보제공이 필요한 경우 등 이용자의 개인정보를 제공하거나 공유하는 경우에는 제공받거나 공유하는 자가 누구이며, 주된 사업이 무엇인지, 제공 또는 공유되는 개인정보항목이 무엇인지, 개인정보를 제공하거나 공유하는 목적이 무엇인지 등에 대해 자사 홈페이지 초기화면 이나 어플리케이션 내 공지사항 또는 메세지를 통해 시행일 최소 10일 이전에 공지를 하여 사전에 이용자로부터 동의를 받은 후에 시행합니다.

(3) 다음의 경우에는 관련 법령의 규정에 의하여 이용자의 동의 없이 개인정보를 제공하는 것이 가능합니다.

1) 서비스제공에 따른 요금정산을 위하여 필요한 경우

2) 통계작성, 학술연구 또는 시장조사를 위하여 필요한 경우로서 특정 개인을 알아볼 수 없는 형태로 가공하여 제공하는 경우

3) 관계법령에 의하여 수사상의 목적으로 관계기관으로부터의 요구가 있을 경우

4) 금용실명거래및비밀보장에관한법률, 신용정보의이용및보호에관한법률, 전기통신기본법, 전기통신사업법, 지방세법, 소비자보호법, 한국은행법, 형사소송법 등 법률에 특별한 규정이 있는 경우

## 4. 개인정보의 보유 및 이용기간

(1) 회사는 원칙적으로 이용자의 회원가입 후 탈퇴 전까지 이용자의 개인정보를 보관하며, 이용자가 회원탈퇴를 하거나 개인정보 수집 및 이용목적이 달성된 후에는 해당 정보를 지체 없이 파기합니다. 다만 회사는 약관 및 내부 정책에 따라 부정이용의 방지를 위하여 회원탈퇴 후 3개월 동안 개인정보를 보유하고 있으며 이 기간이 경과한 후에는 이용자의 개인정보는 완전히 삭제됩니다.

(2) 수집 목적 또는 제공 받은 목적이 달성된 경우에도 상법 등 법령의 규정에 의하여 보존할 필요성이 있는 경우 및 내부방침 및 기타 관련법령에 의한 정보보호 사유가 있는 경우, 회사는 관련법령에서 정한 일정한 기간 동안 회원정보를 보관합니다. 이 경우 회사는 보관하는 정보를 그 보관의 목적으로만 이용하며 보존기간은 아래와 같습니다.

- 계약 또는 청약철회 등에 관한 기록  
(보존 이유 : 전자상거래 등에서의 소비자보호에 관한 법률, 보존 기간 : 5년)
- 대금결제 및 재화 등의 공급에 관한 기록  
(보존 이유 : 전자상거래 등에서의 소비자보호에 관한 법률, 보존 기간 : 5년)
- 소비자의 불만 또는 분쟁처리에 관한 기록  
(보존 이유 : 전자상거래 등에서의 소비자보호에 관한 법률, 보존 기간 : 3년)
- 본인확인에 관한 기록  
(보존 이유 : 정보통신망 이용촉진 및 정보보호 등에 관한 법률, 보존 기간 : 6개월)
- 방문에 관한 기록 : 접속 로그, 서비스 이용기록 등  
(보존 이유 : 통신비밀보호법, 보존 기간 : 3개월)

(3) 위 (2)항에 따라 보유하고 있는 개인정보 등에 대하여 귀하가 열람을 요구하는 경우 회사는 지체 없이 그 내용을 열람, 확인할 수 있도록 조치합니다.

## 5. 개인정보의 파기절차 및 방법

회사는 원칙적으로 개인정보 수집 및 이용목적이 달성된 후에는 해당 정보를 지체 없이 파기합니다. 파기절차 및 방법은 다음과 같습니다.

(1) 파기절차

회원님의 회원가입 등을 위해 입력하신 정보는 목적이 달성된 후 내부 방침 및 기타 관련 법령에 의한 정보보호 사유에 따라(개인정보의 보유 및 이용기간 참조) 일정 기간 저장된 후 파기됩니다.
개인정보는 법률에 의한 경우가 아니고서는 보유되는 이외의 다른 목적으로 이용되지 않습니다.

(2) 파기방법

전자적 파일형태로 저장된 개인정보는 기록을 재생할 수 없는 기술적 방법을 사용하여 삭제합니다.
종이에 출력된 개인정보는 분쇄기로 분쇄하거나 소각을 통하여 파기합니다.

## 6. 이용자 및 법정 대리인의 권리 및 그 행사 방법

(1) 이용자 및 법정 대리인은 언제든지 등록되어 있는 자신 혹은 당해 만 14세 미안 아동의 개인정보를 조회하거나 수정할 수 있으며 가입 해지를 요청할 수도 있습니다.

(2) 카카오톡 계정 해지나 계정정보 수정의 경우 (주)카카오톡에서 제공하는 카카오톡 서비스 규정에 따라 수정, 해지가 가능합니다.

(3) [정보통신망이용촉진 및 정보보호등에 관한 법률] 상 만 14세 미만의 아동은 온라인으로 타인에게 개인정보를 보내기 전에 반드시 개인정보의 수집 및 이용목적에 대하여 충분히 숙지하고 법정대리인(부모)의 동의를 받아야합니다.

(4) [게임 산업 진흥에 관한 법률]상 만 18세 미만의 청소년은 회원가입시 법정대리인(부모)의 동의를 받아야합니다.

(5) 이용자가 개인정보의 오류에 대한 정정을 요청하신 경우에는 정정을 완료하기 전까지 당해 개인정보를 이용 또는 제공하지 않습니다. 또한 잘못된 개인정보를 제3자에게 이미 제공한 경우에는 정정 처리결과를 제3자에게 지체 없이 통지하여 정정이 이루어지도록 하겠습니다.

(6) 회사는 이용자 혹은 법정 대리인의 요청에 의해 해지 또는 삭제된 개인정보는 “개인정보의 보유 및 이용기간”에 명시된 바에 따라 처리하고 그 외의 용도로 열람 또는 이용할 수 없도록 처리하고 있습니다.

## 7. 개인정보의 기술적/관리적 보호 대책

회사는 이용자들의 개인정보를 취급함에 있어 개인정보가 분실, 도난, 누출, 변조 또는 훼손되지 않도록 안전성 확보를 위하여 다음과 같은 기술적/관리적 대책을 강구하고 있습니다.

(1) 비밀번호의 암호화

회사는 서비스 제공관련 제휴관계에 있는 플랫폼 회원의 비밀번호를 수집하지 않습니다.

(2) 해킹 등의 대비책

해킹 등에 의해 이용자의 개인정보가 유출되는 것을 막기 위해 외부로부터 침입을 차단하는 장치를 설치, 운용하여 외부로부터의 공격, 해킹 등을 막고 있으며, 특히 이용자의 개인정보를 가지고 있는 서버는 외부의 인터넷 라인과 직접 연결하지 않고 별도로 관리하는 등 최고 수준의 보안을 유지하고 있습니다. 또한 만약의 사태에 대비하여 시스템과 데이터를 백업하는 체제를 갖추고 있고, 백신프로그램을 이용하여 컴퓨터 바이러스에 의한 피해를 방지하기 위한 조치를 취하고 있습니다. 백신프로그램은 주기적으로 업데이트되며, 갑작스런 바이러스가 출현할 경우 백신이 나오는 즉시 이를 제공함으로써 개인정보가 침해되는 것을 방지하고 있습니다.

(3) 취급 직원의 제한 및 교육

개인정보취급 직원은 최소한으로 제한하고 담당직원에 대한 수시 교육을 통하여 본 정책의 준수를 강조하고 있습니다.

(4) 개인정보보호전담기구의 운영

사내 개인정보보호전담기구 등을 통하여 본 정책의 이행사항 및 담당자의 준수 여부를 점검하여 문제가 발견될 경우 즉시 시정조치하고 있습니다.

단, 이용자 본인의 부주의나 인터넷상의 문제로 서비스 제공관련 제휴관계에 있는 플랫폼의 계정(ID) 및 비밀번호, 닉네임, 이메일 등 개인정보가 유출되어 발생한 문제에 대해 회사는 일체의 책임을 지지 않습니다.

## 8. 개인정보침해 관한 민원서비스

이용자의 개인정보와 관련한 문의사항이 있으시면 아래의 개인정보 담당부서로 연락을 주시기 바랍니다. 이용자의 문의사항에 신속하고 성실하게 답변해드리겠습니다.

또한, 회사는 아래와 같이 개인정보관리 책임자와 개인정보관리 담당부서를 두고 있습니다.

[개인정보 관리 책임]

## 9. 기타

(1) 회사는 이용자님께 다른 회사의 웹사이트 또는 자료에 대한 링크를 제공할 수 있습니다. 이 경우 회사는 외부사이트 및 자료에 대한 아무런 통제권이 없으므로 그로부터 제공 받는 서비스나 자료의 유용성에 대해 책임질 수 없으며 보증할 수 없습니다.

(2) 회사에서 제공하는 서비스의 링크를 클릭하여 타 사이트의 페이지로 옮겨갈 경우 해당 사이트의 개인정보보호정책 및 약관사항은 당사와 무관하므로 새로 방문한 사이트의 정책을 확인하시기 바랍니다.

(3) 이용자는 제공하신 개인정보를 최신의 상태로 정확하게 입력하여 불의의 사고를 예방하여 주시기 바랍니다. 이용자가 입력한 부정확한 정보로 인해 발생하는 사고의 책임은 본인에게 있으며 타인 정보의 도용 등 허위정보를 입력할 경우 계정의 이용이 제한 또는 삭제될 수 있습니다.

(4) 이용자는 개인정보를 보호 받을 권리를 보유하나 이와 동시에 본인의 정보를 스스로 보호하고 또한 타인의 정보를 침해하지 않을 의무도 가지고 있습니다. 비밀번호를 포함한 본인의 개인정보가 유출되지 않도록 조심하시고 게시물을 포함한 타인의 개인정보를 훼손하지 않도록 유의해 주십시오. 만약 이 같은 책임을 다하지 못하고 타인의 정보 및 존엄성을 훼손할 시에는 관련법령 등에 의해 처벌 받을 수 있습니다.

(5) 이용자는 개인정보를 입력함에 있어 부정확하거나 잘못된 정보를 입력함으로써 발생되는 서비스 이용상의 불이익 및 물질적 손해는 전적으로 본인에게 책임이 있습니다.

## 10. 고지의 의무

개인정보취급방침은 법령, 정책 또는 보안기술의 변경에 따라 내용이 추가, 삭제 및 수정이 있을 시에는 개정 최소 10일전부터 당사 홈페이지 또는 당사가 제공하는 애플리케이션를 통해 변경이유 및 내용 등을 공지하도록 하겠습니다.

영원히 행복할 것만 같았던 동화 속 해피엔딩의 주인공들  
하지만 동화 속의 수많은 왕자들이 모두 동일인물로 밝혀졌는데

## 액션! 액션! 액션!
달리기만 하는 게임들에 지치셨나요?  
이제 바람핀 왕자에게 속 시원한 망치질 한 번 어떠세요?  
스트레스를 모두 날려버릴 통쾌한 타격감!

## 4명의 공주와 왕자! 그리고 수십여종의 의상
백설공주, 잠자는숲속의공주, 인어공주, 신데렐라와 개구리왕자!  
그들에게 꼭 맞춘 산타복장, 천사복장 등 다양한 의상!  
멋진 의상들에 어떠한 특수 효과가 있을까요?

## 수십여종의 탈 것
멋진 썬더버드, 귀여운 삐약이, 귀여운 거북이, 멋진 개구락지호 등 일반, 희귀, 전설, 레어 전설!  
다양한 탈 것들을 모아보아요!

## 의상과 탈 것의 세트 효과
로빈후드 의상을 입고 리틀존을 타면  
특수 공격의 파워가 더 세져요!

## 퀘스트
다양한 퀘스트를 성공할 때마다  
시원하게 왕자를 잡고, 많은 골드를 얻을 수 있어요!  
왕자의 엉덩이를 걷어 차러 가볼까요!

## 다양한 맵
초원을 달리다 지치면, 바닷속에 가보는 것은 어떨까요?  
레벨업을 하면 새로운 맵에 갈 수 있어요!

## 쉬움? 어려움? 매우어려움!
만렙을 찍고 게임이 너무 쉬워졌다고요?  
게임 난이도를 매우 어려움으로 바꿔보세요!  
매우 어려운 만큼 많은 골드, 점수를 얻을 수 있어요!

</p><p class="jss65 jss73 jss95">Read More<!-- --> <span class="material-icons jss249 jss255 jss243" aria-hidden="true">arrow_right_alt</span></p></div></div><span class="jss246"></span></button></a></div></div></main></div><script id="__NEXT_DATA__" type="application/json">{"dataManager":"[]","props":{"pageProps":{"post":{"title":"대한대장항문학회 제 52차 학술대회 참여부스 초청","createdAt":"Apr 5, 2019","thumbnail":"/static/blog/post-14-2.jpg","content":"\n2019년 4월 5일(금)부터 2019년 4월 7일(일)까지 제주도에서 열린 대한대장항문학회 제 52차 학술대회에 참여부스로 초청되었습니다.\n\n라임소사이어티는 2018년부터 대한대장항문학회와 Colorectal Cancer Web Database 구축 사업을 진행하고 있습니다.\n현재 1차년도 사업을 마무리해가는 과정에 있습니다.\n\n\u0026nbsp;  \n\u003cimg src=\"/static/blog/post-14-1.jpg\" alt=\"대한대장항문학회 제 52차 학술대회 부스 참여 (1)\" width=\"100%\" /\u003e\n\u0026nbsp;  \n\n그 동안 진료현장에서 함께 수고한 동료, 전임의, 전공의 등 500명이 넘는 분들이 사전예약 및 참여하셨으며, 많은 젊은 연구자들의 수준 높은 연구가 발표되고 토론되는 등 미래의 우리나라 대장항문학을 이끌어 갈 젊은 주역들의 경연의 무대가 성공적으로 마무리되었습니다.\n\n\u0026nbsp;  \n\u003cimg src=\"/static/blog/post-14-2.jpg\" alt=\"대한대장항문학회 제 52차 학술대회 부스 참여 (2)\" width=\"100%\" /\u003e\n\u0026nbsp;  \n\n세상에 오래토록 기억될 훌륭한 소프트웨어를 만들기 위해 라임소사이어티 역시 앞으로도 최선을 다하는 좋은 기업이 되도록 노력하겠습니다.\n\n감사합니다.\n","id":14}},"initialMobxState":{}},"page":"/blog","query":{},"buildId":"iZpgib028uxtbvj0dH2rH","dynamicBuildId":false,"nextExport":true}</script><script async="" id="__NEXT_PAGE__/blog" src="/_next/static/iZpgib028uxtbvj0dH2rH/pages/blog.js"></script><script async="" id="__NEXT_PAGE__/_app" src="/_next/static/iZpgib028uxtbvj0dH2rH/pages/_app.js"></script><script src="/_next/static/runtime/webpack-8ed9452df514b4d17d80.js" async=""></script><script src="/_next/static/chunks/commons.3aa49caeb725851ef0ed.js" async=""></script><script src="/_next/static/runtime/main-81597adb88a15778c1e5.js" async=""></script></body></html>
